<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Plant Simulation</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <div id="model-container"></div>

        <div class="left-header">
            <h1>3D Plant Simulation</h1>
            <div class="chatgpt-recommendations">
                <h2>ChatGPT Recommendations</h2>
                <textarea id="chatgpt-output" readonly></textarea>
            </div>
        </div>

        <div class="right-panel">
            <div class="input-section">
                <div class="input-group">
                    <label for="input1">Temperature (Â°C)</label>
                    <input type="number" id="input1" step="0.1" min="-50" max="50">
                </div>

                <div class="input-group">
                    <label for="input2">Soil Type</label>
                    <select id="input2">
                        <option value="0">Sandy</option>
                        <option value="1">Loamy</option>
                        <option value="2">Clay</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="input3">Annual Rainfall (mm)</label>
                    <input type="number" id="input3" step="10" min="0" max="5000">
                </div>

                <div class="input-group">
                    <label for="input4">Dry Season Duration (months)</label>
                    <input type="number" id="input4" step="1" min="0" max="12">
                </div>

                <button id="simulate">Simulate</button>

                <div id="prediction-result"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/EXRLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
